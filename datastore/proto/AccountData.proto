syntax = "proto3";
package datastore;
option go_package = "github.com/ferocious-space/evesso/datastore;datastore";

message AccountData {
  // @inject_tag: storm:"index"
  string CharacterName = 1;
  // @inject_tag: storm:"index"
  int32 CharacterId = 2;
  // @inject_tag: storm:"unique,id"
  string Owner = 3;
  string RefreshToken = 4;
  repeated string Scopes = 5;
}
